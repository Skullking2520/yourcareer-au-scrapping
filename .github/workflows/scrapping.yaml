      - name: Install Dependencies
        run: pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
      - name: Check Google Sheet Value
        id: check_value
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_NAME: "Progress"
          RANGE: "A4"
        run: |
          python - <<'EOF'
          import json
          import os
          from google.oauth2.service_account import Credentials
          from googleapiclient.discovery import build

          credentials_info = json.loads(os.environ["GOOGLE_SHEETS_CREDENTIALS"])
          credentials = Credentials.from_service_account_info(
              credentials_info, scopes=["https://www.googleapis.com/auth/spreadsheets.readonly"]
          )
          service = build("sheets", "v4", credentials=credentials)
          sheet = service.spreadsheets()
          SPREADSHEET_ID = os.environ["SPREADSHEET_ID"]
          SHEET_NAME = os.environ["SHEET_NAME"]
          RANGE = f"{SHEET_NAME}!{os.environ['RANGE']}"
          result = sheet.values().get(spreadsheetId=SPREADSHEET_ID, range=RANGE).execute()
          values = result.get("values", [])
          if values and "finished" in values[0][0].lower():
              print("Job completed successfully. No need to retry.")
              retry_val = "false"
          else:
              print("Trigger word not found. Retrying the job...")
              retry_val = "true"
          with open(os.environ['GITHUB_OUTPUT'], 'a') as fh:
              fh.write(f"retry={retry_val}\n")
          EOF

  retry_workflow:
    runs-on: ubuntu-latest
