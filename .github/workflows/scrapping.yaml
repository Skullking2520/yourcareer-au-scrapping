name: Run Scrapping

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-occupation-scraping:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install Google Chrome
      run: |
        set -ex
        sudo apt-get update -y
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb
        sudo apt-get install -y -f

    - name: Install Chromedriver
      run: |
        set -ex
        sudo apt-get install -y unzip jq
    
        CHROME_JSON=$(curl -sS https://googlechromelabs.github.io/chrome-for-testing/latest-versions-per-os.json)
        CHROMEDRIVER_URL=$(echo "$CHROME_JSON" | jq -r '.linux.chromedriver.download_url')
        echo "Downloading Chromedriver from ${CHROMEDRIVER_URL}"
    
        wget "${CHROMEDRIVER_URL}" -O chromedriver.zip
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Occupation Scraping
      env:
        SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
      run: |
        python main.py

  run-vacancies-scraping:
    runs-on: [self-hosted, runner]
    timeout-minutes: 0

    steps:
    - name: Wait for 15 minutes
      shell: powershell
      run: Start-Sleep -Seconds 900

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      shell: powershell
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Vacancies Scraping
      shell: powershell
      env:
        SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
      run: |
        python vacancy.py
