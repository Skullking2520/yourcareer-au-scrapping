name: Run occ_vac project

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *'

jobs:
  run-occupation-scraping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install Google Chrome
        run: |
          set -ex
          sudo apt-get update -y
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          sudo apt-get install -y -f
      - name: Install Chromedriver
        run: |
          sudo apt-get install -y unzip
          sudo rm -f /usr/local/bin/chromedriver
          wget https://storage.googleapis.com/chrome-for-testing-public/135.0.7049.52/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Occupation Scraping
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        run: |
          python occupation_scrapping.py

  run-occ-datail-scraping-1:
